<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-dataset-heading" data-cy="DatasetCreateUpdateHeading" jhiTranslate="dhis2TrackApp.dataset.home.createOrEditLabel">
        Créer ou éditer un Dataset
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('created')!.invalid && (editForm.get('created')!.dirty || editForm.get('created')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('created')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('created')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              Ce champ doit être une date et une heure.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.lastUpdated" for="field_lastUpdated">Last Updated</label>
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('lastUpdated')!.invalid && (editForm.get('lastUpdated')!.dirty || editForm.get('lastUpdated')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastUpdated')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('lastUpdated')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              Ce champ doit être une date et une heure.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.shortName" for="field_shortName">Short Name</label>
          <input type="text" class="form-control" name="shortName" id="field_shortName" data-cy="shortName" formControlName="shortName" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.dimensionItemType" for="field_dimensionItemType"
            >Dimension Item Type</label
          >
          <input
            type="text"
            class="form-control"
            name="dimensionItemType"
            id="field_dimensionItemType"
            data-cy="dimensionItemType"
            formControlName="dimensionItemType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.periodType" for="field_periodType">Period Type</label>
          <input
            type="text"
            class="form-control"
            name="periodType"
            id="field_periodType"
            data-cy="periodType"
            formControlName="periodType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.mobile" for="field_mobile">Mobile</label>
          <input type="text" class="form-control" name="mobile" id="field_mobile" data-cy="mobile" formControlName="mobile" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.expiryDays" for="field_expiryDays">Expiry Days</label>
          <input
            type="number"
            class="form-control"
            name="expiryDays"
            id="field_expiryDays"
            data-cy="expiryDays"
            formControlName="expiryDays"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.timelyDays" for="field_timelyDays">Timely Days</label>
          <input
            type="number"
            class="form-control"
            name="timelyDays"
            id="field_timelyDays"
            data-cy="timelyDays"
            formControlName="timelyDays"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.notifyCompletingUser" for="field_notifyCompletingUser"
            >Notify Completing User</label
          >
          <input
            type="text"
            class="form-control"
            name="notifyCompletingUser"
            id="field_notifyCompletingUser"
            data-cy="notifyCompletingUser"
            formControlName="notifyCompletingUser"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.openFuturePeriods" for="field_openFuturePeriods"
            >Open Future Periods</label
          >
          <input
            type="number"
            class="form-control"
            name="openFuturePeriods"
            id="field_openFuturePeriods"
            data-cy="openFuturePeriods"
            formControlName="openFuturePeriods"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.openPeriodsAfterCoEndDate" for="field_openPeriodsAfterCoEndDate"
            >Open Periods After Co End Date</label
          >
          <input
            type="number"
            class="form-control"
            name="openPeriodsAfterCoEndDate"
            id="field_openPeriodsAfterCoEndDate"
            data-cy="openPeriodsAfterCoEndDate"
            formControlName="openPeriodsAfterCoEndDate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.fieldCombinationRequired" for="field_fieldCombinationRequired"
            >Field Combination Required</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="fieldCombinationRequired"
            id="field_fieldCombinationRequired"
            data-cy="fieldCombinationRequired"
            formControlName="fieldCombinationRequired"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.validCompleteOnly" for="field_validCompleteOnly"
            >Valid Complete Only</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="validCompleteOnly"
            id="field_validCompleteOnly"
            data-cy="validCompleteOnly"
            formControlName="validCompleteOnly"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.noValueRequiresComment" for="field_noValueRequiresComment"
            >No Value Requires Comment</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="noValueRequiresComment"
            id="field_noValueRequiresComment"
            data-cy="noValueRequiresComment"
            formControlName="noValueRequiresComment"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.skipOffline" for="field_skipOffline">Skip Offline</label>
          <input
            type="checkbox"
            class="form-check"
            name="skipOffline"
            id="field_skipOffline"
            data-cy="skipOffline"
            formControlName="skipOffline"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.dataElementDecoration" for="field_dataElementDecoration"
            >Data Element Decoration</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="dataElementDecoration"
            id="field_dataElementDecoration"
            data-cy="dataElementDecoration"
            formControlName="dataElementDecoration"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.renderAsTabs" for="field_renderAsTabs">Render As Tabs</label>
          <input
            type="checkbox"
            class="form-check"
            name="renderAsTabs"
            id="field_renderAsTabs"
            data-cy="renderAsTabs"
            formControlName="renderAsTabs"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.renderHorizontally" for="field_renderHorizontally"
            >Render Horizontally</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="renderHorizontally"
            id="field_renderHorizontally"
            data-cy="renderHorizontally"
            formControlName="renderHorizontally"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="dhis2TrackApp.dataset.compulsoryFieldsCompleteOnly"
            for="field_compulsoryFieldsCompleteOnly"
            >Compulsory Fields Complete Only</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="compulsoryFieldsCompleteOnly"
            id="field_compulsoryFieldsCompleteOnly"
            data-cy="compulsoryFieldsCompleteOnly"
            formControlName="compulsoryFieldsCompleteOnly"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.formType" for="field_formType">Form Type</label>
          <input type="text" class="form-control" name="formType" id="field_formType" data-cy="formType" formControlName="formType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.displayName" for="field_displayName">Display Name</label>
          <input
            type="text"
            class="form-control"
            name="displayName"
            id="field_displayName"
            data-cy="displayName"
            formControlName="displayName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.dimensionItem" for="field_dimensionItem">Dimension Item</label>
          <input
            type="text"
            class="form-control"
            name="dimensionItem"
            id="field_dimensionItem"
            data-cy="dimensionItem"
            formControlName="dimensionItem"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.displayShortName" for="field_displayShortName"
            >Display Short Name</label
          >
          <input
            type="text"
            class="form-control"
            name="displayShortName"
            id="field_displayShortName"
            data-cy="displayShortName"
            formControlName="displayShortName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.displayDescription" for="field_displayDescription"
            >Display Description</label
          >
          <input
            type="text"
            class="form-control"
            name="displayDescription"
            id="field_displayDescription"
            data-cy="displayDescription"
            formControlName="displayDescription"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.displayFormName" for="field_displayFormName"
            >Display Form Name</label
          >
          <input
            type="text"
            class="form-control"
            name="displayFormName"
            id="field_displayFormName"
            data-cy="displayFormName"
            formControlName="displayFormName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.dataSetElementsCount" for="field_dataSetElementsCount"
            >Data Set Elements Count</label
          >
          <input
            type="number"
            class="form-control"
            name="dataSetElementsCount"
            id="field_dataSetElementsCount"
            data-cy="dataSetElementsCount"
            formControlName="dataSetElementsCount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.indicatorsCount" for="field_indicatorsCount"
            >Indicators Count</label
          >
          <input
            type="number"
            class="form-control"
            name="indicatorsCount"
            id="field_indicatorsCount"
            data-cy="indicatorsCount"
            formControlName="indicatorsCount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.organisationUnitsCount" for="field_organisationUnitsCount"
            >Organisation Units Count</label
          >
          <input
            type="number"
            class="form-control"
            name="organisationUnitsCount"
            id="field_organisationUnitsCount"
            data-cy="organisationUnitsCount"
            formControlName="organisationUnitsCount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.dataSetElementsContent" for="field_dataSetElementsContent"
            >Data Set Elements Content</label
          >
          <input
            type="text"
            class="form-control"
            name="dataSetElementsContent"
            id="field_dataSetElementsContent"
            data-cy="dataSetElementsContent"
            formControlName="dataSetElementsContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.indicatorsContent" for="field_indicatorsContent"
            >Indicators Content</label
          >
          <input
            type="text"
            class="form-control"
            name="indicatorsContent"
            id="field_indicatorsContent"
            data-cy="indicatorsContent"
            formControlName="indicatorsContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.organisationUnitsContent" for="field_organisationUnitsContent"
            >Organisation Units Content</label
          >
          <input
            type="text"
            class="form-control"
            name="organisationUnitsContent"
            id="field_organisationUnitsContent"
            data-cy="organisationUnitsContent"
            formControlName="organisationUnitsContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.track" for="field_track">Track</label>
          <select class="form-control" name="track" formControlName="track" id="field_track" data-cy="track">
            <option [ngValue]="null">{{ 'dhis2TrackApp.TypeTrack.null' | translate }}</option>
            <option *ngFor="let typeTrack of typeTrackValues" [value]="typeTrack">
              {{ 'dhis2TrackApp.TypeTrack.' + typeTrack | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('track')!.invalid && (editForm.get('track')!.dirty || editForm.get('track')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('track')?.errors?.required" jhiTranslate="entity.validation.required">
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.project" for="field_project">Project</label>
          <select
            class="form-control"
            id="field_project"
            data-cy="project"
            name="project"
            formControlName="project"
            [compareWith]="compareProject"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="projectOption" *ngFor="let projectOption of projectsSharedCollection">{{ projectOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('createdBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['createdBy'])!.invalid && (editForm.get(['createdBy'])!.dirty || editForm.get(['createdBy'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['createdBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.lastUpdatedBy" for="field_lastUpdatedBy">Last Updated By</label>
          <select
            class="form-control"
            id="field_lastUpdatedBy"
            data-cy="lastUpdatedBy"
            name="lastUpdatedBy"
            formControlName="lastUpdatedBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('lastUpdatedBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['lastUpdatedBy'])!.invalid && (editForm.get(['lastUpdatedBy'])!.dirty || editForm.get(['lastUpdatedBy'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['lastUpdatedBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.dataset.categoryCombo" for="field_categoryCombo">Category Combo</label>
          <select
            class="form-control"
            id="field_categoryCombo"
            data-cy="categoryCombo"
            name="categoryCombo"
            formControlName="categoryCombo"
            [compareWith]="compareCategorycombo"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="categorycomboOption" *ngFor="let categorycomboOption of categorycombosSharedCollection">
              {{ categorycomboOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="dhis2TrackApp.dataset.dataSetElements" for="field_dataSetElements">Data Set Elements</label>
          <select
            class="form-control"
            id="field_dataSetElements"
            data-cy="dataSetElements"
            multiple
            name="dataSetElements"
            formControlName="dataSetElements"
            [compareWith]="compareDataelement"
          >
            <option [ngValue]="dataelementOption" *ngFor="let dataelementOption of dataelementsSharedCollection">
              {{ dataelementOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="dhis2TrackApp.dataset.indicators" for="field_indicators">Indicators</label>
          <select
            class="form-control"
            id="field_indicators"
            data-cy="indicators"
            multiple
            name="indicators"
            formControlName="indicators"
            [compareWith]="compareIndicator"
          >
            <option [ngValue]="indicatorOption" *ngFor="let indicatorOption of indicatorsSharedCollection">{{ indicatorOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="dhis2TrackApp.dataset.organisationUnits" for="field_organisationUnits">Organisation Units</label>
          <select
            class="form-control"
            id="field_organisationUnits"
            data-cy="organisationUnits"
            multiple
            name="organisationUnits"
            formControlName="organisationUnits"
            [compareWith]="compareOrganisationUnit"
          >
            <option [ngValue]="organisationUnitOption" *ngFor="let organisationUnitOption of organisationUnitsSharedCollection">
              {{ organisationUnitOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
