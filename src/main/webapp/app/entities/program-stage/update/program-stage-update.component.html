<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-program-stage-heading"
        data-cy="ProgramStageCreateUpdateHeading"
        jhiTranslate="dhis2TrackApp.programStage.home.createOrEditLabel"
      >
        Créer ou éditer un Program Stage
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.lastUpdated" for="field_lastUpdated">Last Updated</label>
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.minDaysFromStart" for="field_minDaysFromStart"
            >Min Days From Start</label
          >
          <input
            type="number"
            class="form-control"
            name="minDaysFromStart"
            id="field_minDaysFromStart"
            data-cy="minDaysFromStart"
            formControlName="minDaysFromStart"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.executionDateLabel" for="field_executionDateLabel"
            >Execution Date Label</label
          >
          <input
            type="text"
            class="form-control"
            name="executionDateLabel"
            id="field_executionDateLabel"
            data-cy="executionDateLabel"
            formControlName="executionDateLabel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.autoGenerateEvent" for="field_autoGenerateEvent"
            >Auto Generate Event</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="autoGenerateEvent"
            id="field_autoGenerateEvent"
            data-cy="autoGenerateEvent"
            formControlName="autoGenerateEvent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.validationStrategy" for="field_validationStrategy"
            >Validation Strategy</label
          >
          <input
            type="text"
            class="form-control"
            name="validationStrategy"
            id="field_validationStrategy"
            data-cy="validationStrategy"
            formControlName="validationStrategy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.displayGenerateEventBox" for="field_displayGenerateEventBox"
            >Display Generate Event Box</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="displayGenerateEventBox"
            id="field_displayGenerateEventBox"
            data-cy="displayGenerateEventBox"
            formControlName="displayGenerateEventBox"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.featureType" for="field_featureType">Feature Type</label>
          <input
            type="text"
            class="form-control"
            name="featureType"
            id="field_featureType"
            data-cy="featureType"
            formControlName="featureType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.blockEntryForm" for="field_blockEntryForm"
            >Block Entry Form</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="blockEntryForm"
            id="field_blockEntryForm"
            data-cy="blockEntryForm"
            formControlName="blockEntryForm"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.preGenerateUID" for="field_preGenerateUID"
            >Pre Generate UID</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="preGenerateUID"
            id="field_preGenerateUID"
            data-cy="preGenerateUID"
            formControlName="preGenerateUID"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.remindCompleted" for="field_remindCompleted"
            >Remind Completed</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="remindCompleted"
            id="field_remindCompleted"
            data-cy="remindCompleted"
            formControlName="remindCompleted"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="dhis2TrackApp.programStage.generatedByEnrollmentDate"
            for="field_generatedByEnrollmentDate"
            >Generated By Enrollment Date</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="generatedByEnrollmentDate"
            id="field_generatedByEnrollmentDate"
            data-cy="generatedByEnrollmentDate"
            formControlName="generatedByEnrollmentDate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.allowGenerateNextVisit" for="field_allowGenerateNextVisit"
            >Allow Generate Next Visit</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="allowGenerateNextVisit"
            id="field_allowGenerateNextVisit"
            data-cy="allowGenerateNextVisit"
            formControlName="allowGenerateNextVisit"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.openAfterEnrollment" for="field_openAfterEnrollment"
            >Open After Enrollment</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="openAfterEnrollment"
            id="field_openAfterEnrollment"
            data-cy="openAfterEnrollment"
            formControlName="openAfterEnrollment"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.sortOrder" for="field_sortOrder">Sort Order</label>
          <input type="number" class="form-control" name="sortOrder" id="field_sortOrder" data-cy="sortOrder" formControlName="sortOrder" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.hideDueDate" for="field_hideDueDate">Hide Due Date</label>
          <input
            type="checkbox"
            class="form-check"
            name="hideDueDate"
            id="field_hideDueDate"
            data-cy="hideDueDate"
            formControlName="hideDueDate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.enableUserAssignment" for="field_enableUserAssignment"
            >Enable User Assignment</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="enableUserAssignment"
            id="field_enableUserAssignment"
            data-cy="enableUserAssignment"
            formControlName="enableUserAssignment"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.referral" for="field_referral">Referral</label>
          <input type="checkbox" class="form-check" name="referral" id="field_referral" data-cy="referral" formControlName="referral" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="dhis2TrackApp.programStage.displayExecutionDateLabel"
            for="field_displayExecutionDateLabel"
            >Display Execution Date Label</label
          >
          <input
            type="text"
            class="form-control"
            name="displayExecutionDateLabel"
            id="field_displayExecutionDateLabel"
            data-cy="displayExecutionDateLabel"
            formControlName="displayExecutionDateLabel"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.formType" for="field_formType">Form Type</label>
          <input type="text" class="form-control" name="formType" id="field_formType" data-cy="formType" formControlName="formType" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.displayFormName" for="field_displayFormName"
            >Display Form Name</label
          >
          <input
            type="text"
            class="form-control"
            name="displayFormName"
            id="field_displayFormName"
            data-cy="displayFormName"
            formControlName="displayFormName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.displayName" for="field_displayName">Display Name</label>
          <input
            type="text"
            class="form-control"
            name="displayName"
            id="field_displayName"
            data-cy="displayName"
            formControlName="displayName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.repeatable" for="field_repeatable">Repeatable</label>
          <input
            type="checkbox"
            class="form-check"
            name="repeatable"
            id="field_repeatable"
            data-cy="repeatable"
            formControlName="repeatable"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="dhis2TrackApp.programStage.programStageDataElementsCount"
            for="field_programStageDataElementsCount"
            >Program Stage Data Elements Count</label
          >
          <input
            type="number"
            class="form-control"
            name="programStageDataElementsCount"
            id="field_programStageDataElementsCount"
            data-cy="programStageDataElementsCount"
            formControlName="programStageDataElementsCount"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="dhis2TrackApp.programStage.programStageDataElementsContent"
            for="field_programStageDataElementsContent"
            >Program Stage Data Elements Content</label
          >
          <input
            type="number"
            class="form-control"
            name="programStageDataElementsContent"
            id="field_programStageDataElementsContent"
            data-cy="programStageDataElementsContent"
            formControlName="programStageDataElementsContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('createdBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['createdBy'])!.invalid && (editForm.get(['createdBy'])!.dirty || editForm.get(['createdBy'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['createdBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.lastUpdatedBy" for="field_lastUpdatedBy"
            >Last Updated By</label
          >
          <select
            class="form-control"
            id="field_lastUpdatedBy"
            data-cy="lastUpdatedBy"
            name="lastUpdatedBy"
            formControlName="lastUpdatedBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('lastUpdatedBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['lastUpdatedBy'])!.invalid && (editForm.get(['lastUpdatedBy'])!.dirty || editForm.get(['lastUpdatedBy'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['lastUpdatedBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programStage.program" for="field_program">Program</label>
          <select
            class="form-control"
            id="field_program"
            data-cy="program"
            name="program"
            formControlName="program"
            [compareWith]="compareProgram"
          >
            <option *ngIf="!editForm.get('program')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="programOption" *ngFor="let programOption of programsSharedCollection">{{ programOption.id }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['program'])!.invalid && (editForm.get(['program'])!.dirty || editForm.get(['program'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['program'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="dhis2TrackApp.programStage.programStageDataElements" for="field_programStageDataElements"
            >Program Stage Data Elements</label
          >
          <select
            class="form-control"
            id="field_programStageDataElements"
            data-cy="programStageDataElements"
            multiple
            name="programStageDataElements"
            formControlName="programStageDataElements"
            [compareWith]="compareDataelement"
          >
            <option [ngValue]="dataelementOption" *ngFor="let dataelementOption of dataelementsSharedCollection">
              {{ dataelementOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
