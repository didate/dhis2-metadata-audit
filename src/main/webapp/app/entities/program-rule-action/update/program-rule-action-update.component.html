<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-program-rule-action-heading"
        data-cy="ProgramRuleActionCreateUpdateHeading"
        jhiTranslate="dhis2TrackApp.programRuleAction.home.createOrEditLabel"
      >
        Créer ou éditer un Program Rule Action
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.id" for="field_id">Id</label>
          <input
            type="text"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="editForm.get('id')!.value != null"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.lastUpdated" for="field_lastUpdated">Last Updated</label>
          <div class="d-flex">
            <input
              id="field_lastUpdated"
              data-cy="lastUpdated"
              type="datetime-local"
              class="form-control"
              name="lastUpdated"
              formControlName="lastUpdated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.created" for="field_created">Created</label>
          <input type="text" class="form-control" name="created" id="field_created" data-cy="created" formControlName="created" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.programRuleActionType" for="field_programRuleActionType"
            >Program Rule Action Type</label
          >
          <input
            type="text"
            class="form-control"
            name="programRuleActionType"
            id="field_programRuleActionType"
            data-cy="programRuleActionType"
            formControlName="programRuleActionType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.evaluationTime" for="field_evaluationTime"
            >Evaluation Time</label
          >
          <input
            type="text"
            class="form-control"
            name="evaluationTime"
            id="field_evaluationTime"
            data-cy="evaluationTime"
            formControlName="evaluationTime"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.data" for="field_data">Data</label>
          <input type="text" class="form-control" name="data" id="field_data" data-cy="data" formControlName="data" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.templateUid" for="field_templateUid">Template Uid</label>
          <input
            type="text"
            class="form-control"
            name="templateUid"
            id="field_templateUid"
            data-cy="templateUid"
            formControlName="templateUid"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.displayContent" for="field_displayContent"
            >Display Content</label
          >
          <input
            type="text"
            class="form-control"
            name="displayContent"
            id="field_displayContent"
            data-cy="displayContent"
            formControlName="displayContent"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.track" for="field_track">Track</label>
          <select class="form-control" name="track" formControlName="track" id="field_track" data-cy="track">
            <option [ngValue]="null">{{ 'dhis2TrackApp.TypeTrack.null' | translate }}</option>
            <option *ngFor="let typeTrack of typeTrackValues" [value]="typeTrack">
              {{ 'dhis2TrackApp.TypeTrack.' + typeTrack | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('track')!.invalid && (editForm.get('track')!.dirty || editForm.get('track')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('track')?.errors?.required" jhiTranslate="entity.validation.required">
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.project" for="field_project">Project</label>
          <select
            class="form-control"
            id="field_project"
            data-cy="project"
            name="project"
            formControlName="project"
            [compareWith]="compareProject"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="projectOption" *ngFor="let projectOption of projectsSharedCollection">{{ projectOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.createdBy" for="field_createdBy">Created By</label>
          <select
            class="form-control"
            id="field_createdBy"
            data-cy="createdBy"
            name="createdBy"
            formControlName="createdBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('createdBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div *ngIf="editForm.get(['createdBy'])!.invalid && (editForm.get(['createdBy'])!.dirty || editForm.get(['createdBy'])!.touched)">
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['createdBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.lastUpdatedBy" for="field_lastUpdatedBy"
            >Last Updated By</label
          >
          <select
            class="form-control"
            id="field_lastUpdatedBy"
            data-cy="lastUpdatedBy"
            name="lastUpdatedBy"
            formControlName="lastUpdatedBy"
            [compareWith]="compareDHISUser"
          >
            <option *ngIf="!editForm.get('lastUpdatedBy')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="dHISUserOption" *ngFor="let dHISUserOption of dHISUsersSharedCollection">{{ dHISUserOption.id }}</option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['lastUpdatedBy'])!.invalid && (editForm.get(['lastUpdatedBy'])!.dirty || editForm.get(['lastUpdatedBy'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['lastUpdatedBy'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.programRule" for="field_programRule">Program Rule</label>
          <select
            class="form-control"
            id="field_programRule"
            data-cy="programRule"
            name="programRule"
            formControlName="programRule"
            [compareWith]="compareProgramRule"
          >
            <option *ngIf="!editForm.get('programRule')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="programRuleOption" *ngFor="let programRuleOption of programRulesSharedCollection">
              {{ programRuleOption.id }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['programRule'])!.invalid && (editForm.get(['programRule'])!.dirty || editForm.get(['programRule'])!.touched)"
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['programRule'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            Ce champ est obligatoire.
          </small>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.trackedEntityAttribute" for="field_trackedEntityAttribute"
            >Tracked Entity Attribute</label
          >
          <select
            class="form-control"
            id="field_trackedEntityAttribute"
            data-cy="trackedEntityAttribute"
            name="trackedEntityAttribute"
            formControlName="trackedEntityAttribute"
            [compareWith]="compareTrackedEntityAttribute"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="trackedEntityAttributeOption"
              *ngFor="let trackedEntityAttributeOption of trackedEntityAttributesSharedCollection"
            >
              {{ trackedEntityAttributeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.dataElement" for="field_dataElement">Data Element</label>
          <select
            class="form-control"
            id="field_dataElement"
            data-cy="dataElement"
            name="dataElement"
            formControlName="dataElement"
            [compareWith]="compareTrackedEntityAttribute"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="trackedEntityAttributeOption"
              *ngFor="let trackedEntityAttributeOption of trackedEntityAttributesSharedCollection"
            >
              {{ trackedEntityAttributeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dhis2TrackApp.programRuleAction.optionGroup" for="field_optionGroup">Option Group</label>
          <select
            class="form-control"
            id="field_optionGroup"
            data-cy="optionGroup"
            name="optionGroup"
            formControlName="optionGroup"
            [compareWith]="compareOptionGroup"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="optionGroupOption" *ngFor="let optionGroupOption of optionGroupsSharedCollection">
              {{ optionGroupOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
